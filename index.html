<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
  </head>
  <body>
    <header>
      <h1>where to?</h1>
      <h2>The Digital Nomads' Weather App</h2>
      <h3>Not sure where to travel next? Compare locations here!</h3>
    </header>
    <main>
      <div class="locationA">
        <input type="search" placeholder="Location A" required></input>
        <input type="submit" value="Search"></input>
        <p>London 12°C</p><br/>
        <p>Monday 11:49am <span>Scattered clouds</span></p> 
      </div>
      <div class="locationB">
        <input type="search" placeholder="Location B" ></input>
        <input type="submit" value="Search"></input>
        <p>Paris 13°C</p><br/>
        <p>Monday 12:49pm <span>Scattered clouds</span></p> 
      </div>
    </main>
    <footer>
      This project was coded by Ellie Trew, is open-sourced on
      <a href="https://elliesweatherapp.netlify.app/" target="blank">Netlify</a>
      and
      <a
        href="https://github.com/ellietrew-collab/ellies-weather-app"
        target="blank"
      >
        hosted on GitHub!</a
      >
    </footer>
  </body>
</html>
